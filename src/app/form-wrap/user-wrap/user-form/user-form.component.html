<mat-expansion-panel class="user-panel">
    <mat-expansion-panel-header>
        <mat-panel-title class="user-title">
          <img
          class="user-logo"
          src="../assets/logo3.png"
          alt="Logo Placeholder"
        />
          User Panel
        </mat-panel-title>
      </mat-expansion-panel-header>
      <form [formGroup]="userForm">
        <mat-form-field appearance="fill">
          <mat-label>User Name *</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="requiredValidator('name')">
            This field is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Services *</mat-label>
          <mat-select formControlName="services" multiple>
            <mat-option
              *ngFor="let service of services"
              [value]="service.id"
            >
              {{ service.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="requiredValidator('services')">
            This field is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Roles *</mat-label>
          <mat-select formControlName="roles" multiple>
            <mat-option
              *ngFor="let role of roles | keyvalue"
              [value]="role.value"
            >
              {{ role.value }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="requiredValidator('services')">
            This field is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Status *</mat-label>
          <input matInput formControlName="status" />
          <mat-error *ngIf="requiredValidator('status')">
            This field is required
          </mat-error>
        </mat-form-field>
      </form>
</mat-expansion-panel>
