<div class="columns is-centered">
  <div class="column is-8 form-wrapper">
    <mat-card class="businessCard">
      <mat-card-title>
        <strong>Business Details</strong>
        <img
          class="img-business"
          src="../assets/logo3.png"
          alt="Logo Placeholder"
        />
      </mat-card-title>
      <mat-card-content>
        <app-business-form></app-business-form>
      </mat-card-content>
    </mat-card>
    <div *ngFor="let form of serviceForms; let i = index">
      <mat-expansion-panel class="sessionCard">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div class="service-header">
              <img
                class="img-session"
                src="../assets/logo3.png"
                alt="Logo Placeholder"
              /><strong
                >Service Details <span *ngIf="name">[{{ name }}]</span></strong
              >
            </div>
          </mat-panel-title>
          <mat-panel-description>
            <div *ngIf="serviceForms.length != 1">
              <button
                (click)="deleteServiceForm(i)"
                color="warn"
                mat-raised-button
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-main-service-form
          (saved)="onSavedServiceForm($event)"
          (nameChange)="onNameChange($event)"
        ></app-main-service-form>
      </mat-expansion-panel>
    </div>
    <div class="add-button">
      <button
        mat-raised-button
        color="warn"
        (click)="addNewServiceForm()"
        [disabled]="savedServiceForms !== serviceForms.length"
      >
        <mat-icon>add</mat-icon>
        Add new Service
      </button>
    </div>
  </div>
</div>
