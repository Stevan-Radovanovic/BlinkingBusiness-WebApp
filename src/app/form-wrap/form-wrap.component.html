<div class="columns is-centered" style="margin-top: 20px">
  <div class="column is-8">
    <mat-card class="businessCard">
      <mat-card-title
        ><strong>Business Details</strong>
        <img src="../assets/logo3.png" alt="Logo Placeholder" />
      </mat-card-title>
      <mat-card-content>
        <app-business-form></app-business-form>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-title style="margin-top: 40px"
        ><strong>Session Configuration</strong>
        <img src="../assets/logo3.png" alt="Logo Placeholder" />
      </mat-card-title>
      <mat-card-content>
        <app-session-form [sessionForm]="this.sessionForm"></app-session-form>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          [disabled]="!sessionForm.valid"
          (click)="submit()"
        >
          Submit
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
