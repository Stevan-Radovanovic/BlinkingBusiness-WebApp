<div class="columns is-centered">
  <div class="column is-8 form-wrapper">
    <mat-card class="businessCard">
      <mat-card-title>
        <strong>Business Details</strong>
        <img
          class="img-business"
          src="../assets/logo3.png"
          alt="Logo Placeholder"
        />
      </mat-card-title>
      <mat-card-content>
        <app-business-form></app-business-form>
      </mat-card-content>
    </mat-card>
    <div *ngFor="let form of serviceForms; let i = index">
      <mat-card class="sessionCard">
        <mat-card-title>
          <div>
            <img
              class="img-session"
              src="../assets/logo3.png"
              alt="Logo Placeholder"
            /><strong>Service Details</strong>
          </div>
          <div *ngIf="serviceForms.length != 1">
            <button
              (click)="deleteServiceForm(i)"
              color="warn"
              mat-raised-button
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-card-title>
        <mat-card-content>
          <app-main-service-form></app-main-service-form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="add-button">
      <button mat-raised-button color="warn" (click)="addNewServiceForm()">
        <mat-icon>add</mat-icon>
        Add new Service Details Section
      </button>
    </div>
  </div>
</div>
