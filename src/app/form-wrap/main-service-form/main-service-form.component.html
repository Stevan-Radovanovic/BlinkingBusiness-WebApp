<form [formGroup]="serviceForm">
  <mat-form-field appearance="fill">
    <mat-label>Service Name *</mat-label>
    <input matInput formControlName="serviceName" />
    <mat-error
      *ngIf="
        this.serviceForm.controls.serviceName.invalid &&
        this.serviceForm.controls.serviceName.touched
      "
      >This field is required</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Max Number of Tries *</mat-label>
    <input matInput type="number" formControlName="maxNumberOfTries" />
    <mat-error
      *ngIf="
        this.serviceForm.controls.maxNumberOfTries.invalid &&
        this.serviceForm.controls.maxNumberOfTries.touched
      "
      >This field is required</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Default Country *</mat-label>
    <mat-select formControlName="defaultCountry">
      <mat-option *ngFor="let country of countries" [value]="country">
        {{ country }}
      </mat-option>
    </mat-select>
    <mat-error
      *ngIf="
        this.serviceForm.controls.defaultCountry.invalid &&
        this.serviceForm.controls.defaultCountry.touched
      "
      >This field is required
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Allowed Countries *</mat-label>
    <mat-select formControlName="allowedCountries" multiple>
      <mat-option *ngFor="let country of countries" [value]="country">
        {{ country }}
      </mat-option>
    </mat-select>
    <mat-error
      *ngIf="
        this.serviceForm.controls.allowedCountries.invalid &&
        this.serviceForm.controls.allowedCountries.touched
      "
      >This field is required</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Session Validity *</mat-label>
    <input matInput formControlName="sessionValidityDuration" type="number" />
    <mat-error
      *ngIf="
        this.serviceForm.controls.sessionValidityDuration.invalid &&
        this.serviceForm.controls.sessionValidityDuration.touched
      "
      >This field is required</mat-error
    >
  </mat-form-field>
  <div>
    <mat-checkbox
      color="warn"
      formControlName="shouldAskForFaceEnroll"
      class="face-enroll-checkbox"
    >
      Ask for Face Enroll?
    </mat-checkbox>
  </div>
</form>
<div *ngFor="let serviceConfigForm of serviceConfigForms; let i = index">
  <mat-card class="session-card">
    <mat-card-title>
      <strong>Service Config</strong>
      <div *ngIf="serviceConfigForms.length !== 1">
        <button
          color="warn"
          mat-raised-button
          (click)="deleteServiceConfigForm(i)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-title>
    <mat-card-content>
      <app-service-form></app-service-form>
    </mat-card-content>
  </mat-card>
</div>
<div class="add-button">
  <button mat-raised-button color="warn" (click)="addServiceConfigForm()">
    <mat-icon>add</mat-icon>
  </button>
</div>
