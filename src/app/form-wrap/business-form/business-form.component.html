<form [formGroup]="businessForm">
  <div style="display: flex; justify-content: space-between">
    <mat-form-field appearance="fill" style="width: 80%">
      <mat-label>Color</mat-label>
      <input matInput formControlName="color" />
    </mat-form-field>
    <div
      style="
        height: 50px;
        width: 50px;
        border: 2px solid #448aff;
        border-radius: 3px;
        text-align: center;
        font-size: 8pt;
        margin-right: 12px;
      "
      [style.background]="selectedColor"
    >
      <p *ngIf="!businessForm.get('color').valid" style="font-weight: bold">
        No color selected
      </p>
    </div>
  </div>

  <div style="margin-bottom: 8px">
    <mat-label style="display: block">Favicon: </mat-label>
    <input
      type="file"
      formControlName="favicon"
      accept=".jpeg,.jpg,.png,.ico"
    />
  </div>
  <div>
    <mat-label style="display: block">Logo: </mat-label>
    <input type="file" formControlName="logo" accept=".jpeg,.jpg,.png,.ico" />
  </div>
</form>
