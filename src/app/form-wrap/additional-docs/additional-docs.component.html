<mat-accordion>
  <mat-expansion-panel class="accordion">
    <mat-expansion-panel-header>
      <mat-panel-title> Added Aditional Docs </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
      <div class="table-additional-docs">
        <h2 *ngIf="additionalDocs.length === 0">
          No additional documents added!
        </h2>
        <table *ngIf="additionalDocs.length !== 0" class="table is-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Sub Type</th>
              <th scope="col">Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let doc of additionalDocs; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ doc.subType }}</td>
              <td>{{ doc.description }}</td>
              <td>
                <mat-icon
                  class="delete-additional"
                  (click)="removeAdditionalDoc(i)"
                  >delete</mat-icon
                >
                <mat-icon
                  class="delete-additional"
                  (click)="editAdditionalDoc(doc)"
                  >edit</mat-icon
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
