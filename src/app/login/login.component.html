<div class="columns is-centered" style="margin-top: 140px">
  <div class="column is-6">
    <mat-card style="border: 2px solid #448aff">
      <mat-card-title
        style="display: flex; justify-content: space-between; align-items: top"
        >Welcome, Please Log In
        <img
          src="../assets/logo3.png"
          alt="Logo Placeholder"
          style="width: 8%; height: 8%"
        />
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="authForm">
          <mat-form-field>
            <mat-label>UserName</mat-label>
            <input matInput formControlName="userName" />
          </mat-form-field>
          <p
            *ngIf="
              !authForm.controls.userName.valid &&
              authForm.controls.userName.touched
            "
            class="help is-danger"
          >
            This field is required
          </p>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" />
          </mat-form-field>
          <p
            *ngIf="
              !authForm.controls.password.valid &&
              authForm.controls.password.touched
            "
            class="help is-danger"
          >
            This field is required
          </p>
        </form>
      </mat-card-content>
      <mat-card-actions style="display: flex; justify-content: center">
        <button
          mat-raised-button
          color="primary"
          [disabled]="!authForm.valid"
          (click)="logIn()"
        >
          Submit
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
