<div class="columns is-centered" style="margin-top: 140px">
  <div class="column is-6">
    <mat-card style="border: 2px solid #448aff">
      <mat-card-title
        style="display: flex; justify-content: space-between; align-items: top"
        >Welcome, Please Log In
        <img
          src="../assets/logo3.png"
          alt="Logo Placeholder"
          style="width: 8%; height: 8%"
        />
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="authForm">
          <mat-form-field appearance="fill">
            <mat-label>UserName</mat-label>
            <input matInput formControlName="userName" />
            <mat-error
              *ngIf="
                this.authForm.controls.userName.invalid &&
                this.authForm.controls.userName.touched
              "
              >{{ getErrorMessage() }}</mat-error
            >
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" />
            <mat-error
              *ngIf="
                this.authForm.controls.password.invalid &&
                this.authForm.controls.password.touched
              "
              >{{ getErrorMessage() }}</mat-error
            >
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions style="display: flex; justify-content: center">
        <button
          mat-raised-button
          color="primary"
          [disabled]="!authForm.valid"
          (click)="logIn()"
        >
          Submit
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
