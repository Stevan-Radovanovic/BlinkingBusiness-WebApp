<div style="min-height: 100vh; background-color: #eee">
  <mat-toolbar color="primary">
    <img src="../assets/logo1.png" alt="Logo Placeholder" style="height: 80%" />
    <span class="spacer"></span>
    <button
      mat-raised-button
      color="warn"
      style="color: black; font-weight: bold"
      (click)="logOut()"
      *ngIf="this.authService.loggedIn"
    >
      Log out
    </button>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
